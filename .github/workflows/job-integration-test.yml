name: job-integration-test
run-name: "[job-integration-test] ${{ inputs.branch }}"

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: true
        type: string
    secrets:
      KEY_SSH:
        required: true

jobs:
  run-integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Verify required secrets
        run: |
          echo "🔍 Verifying required secrets for integration test job..."
          if [ -z "${{ secrets.KEY_SSH }}" ]; then
            echo "❌ KEY_SSH secret is missing"
            exit 1
          fi
          echo "✅ All required secrets are present"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          ssh-key: ${{ secrets.KEY_SSH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15

      - name: Install Dependencies
        run: bun install

      - name: Run Integration Tests and update Summary
        id: integration_test
        run: bun run test:integration